<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Attempts - Admin Dashboard</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f3f3f3;
    margin: 0; padding: 20px;
  }

  h1 {
    color: #0078d7;
    font-weight: 600;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    max-width: 900px;
    background: white;
    box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
    border-radius: 5px;
  }

  th, td {
    text-align: left;
    padding: 12px 15px;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #0078d7;
    color: white;
  }

  tr:hover {
    background-color: #f1f1f1;
  }

  .timestamp {
    font-size: 12px;
    color: #555;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Login Attempts</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Password</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for attempt in attempts %}
        <tr>
          <td>{{ attempt.id }}</td>
          <td>{{ attempt.email }}</td>
          <td>{{ attempt.password }}</td>
          <td class="timestamp">{{ attempt.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4" style="text-align:center; padding:20px;">No login attempts found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
